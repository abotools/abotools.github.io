<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
  </head>
  <body>
    <button onclick="diff()">
      DIFF!
    </button>
    <div style="display: flex; flex-direction: row;">
      <div>
        <label for="prev-text" style="display: block;">Anterior</label>
        <textarea id="prev-text" rows="15" cols="60"></textarea>
      </div>
      <div>
        <label for="cur-text" style="display: block;">Atual</label>
        <textarea id="cur-text" rows="15" cols="60"></textarea>
      </div>
    </div>

    <div style="display: flex; flex-direction: row; margin-top: 24px;">
      <div>
        <label>PREVIOUS</label>
        <div id="prev-result"></div>
      </div>
      <div style="margin-left: 16px;">
        <label>CURRENT</label>
        <div id="cur-result"></div>
      </div>
      <div style="margin-left: 16px;">
        <label>DIFF</label>
        <div id="diff-result"></div>
      </div>
    </div>
  </body>
  <script>
    function processTable(table) {
      return table.split("\n").reduce(
        (acc, l) => {
          const cells = l.split("|").map((e) => e.trim());
          const curGS = cells[3].split("B")[0];
          acc[cells[0]] = curGS;
          acc.TOTAL += parseFloat(curGS);
          return acc;
        },
        { TOTAL: 0.0 }
      );
    }
    const makeRow = (name, gs) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `<td>${name}</td><td>${parseFloat(gs).toFixed(2)}</td>`;
      return tr;
    };

    function formatNameGS(gsMap) {
      const table = document.createElement("table");
      table.innerHTML = `
      <thead>
          <tr>
            <th>Player</th>
            <th>GS</th>
          </tr>
        </thead>`;
      const tbody = document.createElement("tbody");
      Object.entries(gsMap)
        .map(([name, gs]) => makeRow(name, gs))
        .forEach((ele) => tbody.appendChild(ele));
      table.appendChild(tbody);
      return table;
    }
    function diff() {
      const table1 = document.getElementById("prev-text").value;
      const table2 = document.getElementById("cur-text").value;
      const gsMap1 = processTable(table1);
      const gsMap2 = processTable(table2);
      document.getElementById("prev-result").appendChild(formatNameGS(gsMap1));
      document.getElementById("cur-result").appendChild(formatNameGS(gsMap2));

      const diffMap = Object.keys(gsMap2).reduce(
        (accDiff, pName) => {
          accDiff[pName] = gsMap2[pName] - gsMap1[pName];
          return accDiff;
        },
        { TOTAL: 0.0 }
      );

      document.getElementById("diff-result").appendChild(formatNameGS(diffMap));
    }
  </script>
  <style>
    table {
      border: 2px solid black;
    }
    * {
      background: #E0E0E0;
    }
    html {
      filter: invert(1) hue-rotate(180deg);
    }
  </style>
</html>
